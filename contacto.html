<!DOCTYPE html>


<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
	<body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

		<main>


			<form> 
				<div class="formulario">
					<label for="nombreapellido">Nombre y Apellido</label>
					<input type="text" id="nombreapellido" class="input-padron">

					<label for="correoelectronico">Correo Electrónico</label>
					<input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

					<label for="telefono">Teléfono</label>
					<input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

					<label for= "mensaje">Mensaje </label>
					<textarea cols= "70" rows="10" id="mensaje" class= "input-padron" required></textarea>			
				</div>

				<div class= "pregunta_1">
					<fieldset>
						<legend>¿Cómo le gustaría que lo contactemos? </legend>

						 <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" checked>Email</label>

						 <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

						 <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>     
					</fieldset>

				</div>

				<div class= "pregunta_2">
					<fieldset>
						<legend> Atención a Clientes </legend>

				<div class = "tabla_horario">
					<table>
						 <thead>
								<tr>
								<th>Día </th>
								<th>Horario </th> 	 		
							</tr>
						 </thead>
						 <tbody>
								<tr>
								<td>Lunes </td>
								<td>8:00 - 20:00 hrs</td> 		
							</tr>

							<tr>
								<td>Miércoles </td>
								<td>8:00 - 20:00 hrs</td> 	 	
							</tr>

							<tr>
								<td>Viernes</td>
								<td>8:00 - 20:00 hrs</td> 		
							</tr>		
						 </tbody>
					</table>
				 </div>

				<div class= "pregunta_3">
					<fieldset>
						<legend>¿En qué horario prefiere ser atendido?</legend>
						<div class= "btn_seleccion_hr">
							<select>
							<option> Mañana </option>
							<option> Tarde </option>
							<option> Noche </option>
							</select>
						</div>
					</fieldset>	
				</div>

				<div class= "btn_enviar_formulario">
					<label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

					<input type="submit" value="Enviar formulario" class="enviar">		
				</div>		
			</form>
			 
		</main>
    
   
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
        
    </body>
    
</html>
